<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>

var a,b;
a=parseInt (prompt("give a"))
b=parseInt (prompt("give b"))
function myfun(a,b)
{
    return a+b;
}
document.write(myfun(a,b));


let res=myfun(5,6)
document.write(res);

    </script>
