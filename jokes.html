<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="joke"></h1>
    <button onclick="myfun()"> generate joke</button>
    <script>
function myfun()
{
    fetch('https://api.chucknorris.io/jokes/random')
    .then((data)=>data.json())
    .then ((res)=>document.getElementById('joke').innerHTML=res.value)
}

    </script>
</body>
</html>
